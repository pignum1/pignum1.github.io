class="line">123</span><br><span class="line">124</span><br></pre></td><td class="code"><pre><span class="line">	apply <span class="string">plugin:</span> <span class="string">"java"</span></span><br><span class="line">	<span class="comment">//打包插件，不含第三方依赖jar</span></span><br><span class="line">    apply <span class="string">plugin:</span> <span class="string">"maven-publish"</span></span><br><span class="line">    apply <span class="string">plugin:</span> <span class="string">'idea'</span></span><br><span class="line"></span><br><span class="line">    version = <span class="string">'1.0.0'</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// JVM 版本号要求</span></span><br><span class="line">    sourceCompatibility = <span class="number">1.8</span></span><br><span class="line">    targetCompatibility = <span class="number">1.8</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// java编译的时候缺省状态下会因为中文字符而失败</span></span><br><span class="line">    [compileJava, compileTestJava, javadoc]*.options*.encoding = <span class="string">'UTF-8'</span></span><br><span class="line"></span><br><span class="line">    repositories &#123;</span><br><span class="line">        mavenLocal()</span><br><span class="line">        maven &#123; url <span class="string">"http://maven.aliyun.com/nexus/content/groups/public"</span> &#125;</span><br><span class="line">        mavenCentral()</span><br><span class="line">        jcenter()</span><br><span class="line">        maven &#123; url <span class="string">"http://repo.spring.io/snapshot"</span> &#125;</span><br><span class="line">        maven &#123; url <span class="string">"http://repo.spring.io/milestone"</span> &#125;</span><br><span class="line">        maven &#123; url <span class="string">'http://maven.springframework.org/release'</span> &#125;</span><br><span class="line">        maven &#123; url <span class="string">'http://maven.springframework.org/milestone'</span> &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    jar &#123;</span><br><span class="line">        manifest &#123;</span><br><span class="line">            attributes(<span class="string">"Implementation-Title"</span>: <span class="string">"Gradle"</span>)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 显示当前项目下所有用于 compile 的 jar.</span></span><br><span class="line">    task listJars(<span class="string">description:</span> <span class="string">'Display all compile jars.'</span>) &lt;&lt; &#123;</span><br><span class="line">        configurations.compile.each &#123; File file -&gt; println file.name &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    gradle.projectsEvaluated &#123;</span><br><span class="line">        tasks.withType(JavaCompile) &#123;</span><br><span class="line">            options.compilerArgs &lt;&lt; <span class="string">"-Xlint:unchecked"</span> &lt;&lt; <span class="string">"-Xlint:deprecation"</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    task <span class="string">"create-dirs"</span> &lt;&lt; &#123;</span><br><span class="line">        sourceSets*.java.srcDirs*.each &#123;</span><br><span class="line">            it.mkdirs()</span><br><span class="line">        &#125;</span><br><span class="line">        sourceSets*.resources.srcDirs*.each&#123;</span><br><span class="line">            it.mkdirs()</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ext &#123;</span><br><span class="line">        set(<span class="string">'springCloudVersion'</span>, <span class="string">"Dalston.SR5"</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    dependencies &#123;</span><br><span class="line"><span class="comment">//        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.4.RELEASE'</span></span><br><span class="line">        compile <span class="string">group:</span> <span class="string">'org.springframework.boot'</span>, <span class="string">name:</span> <span class="string">'spring-boot-starter-data-jpa'</span>, <span class="string">version:</span> <span class="string">'2.2.2.RELEASE'</span></span><br><span class="line">        compile <span class="string">group:</span> <span class="string">'org.springframework.boot'</span>, <span class="string">name:</span> <span class="string">'spring-boot-starter-web'</span>, <span class="string">version:</span> <span class="string">'2.2.2.RELEASE'</span></span><br><span class="line">        <span class="comment">// https://mvnrepository.com/artifact/org.projectlombok/lombok</span></span><br><span class="line">        compile <span class="string">group:</span> <span class="string">'org.projectlombok'</span>, <span class="string">name:</span> <span class="string">'lombok'</span>, <span class="string">version:</span> <span class="string">'1.18.8'</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//设置动态属性</span></span><br><span class="line">    ext &#123;</span><br><span class="line">        <span class="comment">//发布到仓库用户名</span></span><br><span class="line">        publishUserName = <span class="string">"dawei"</span></span><br><span class="line">        <span class="comment">//发布到仓库地址</span></span><br><span class="line">        publishUserPassword = <span class="string">"qq1235789"</span></span><br><span class="line">        <span class="comment">//仓库地址</span></span><br><span class="line">        publishURL = <span class="string">"http://47.102.99.93:8081/repository/panghu/"</span></span><br><span class="line"></span><br><span class="line">        apiBaseJarName = <span class="string">"base"</span></span><br><span class="line">        apiBaseJarVersion = <span class="string">'0.0.1'</span></span><br><span class="line">        builtBy = <span class="string">"gradle 1.9"</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//jar包名称组成：[baseName]-[appendix]-[version]-[classifier].[extension]</span></span><br><span class="line"><span class="comment">//打包class文件</span></span><br><span class="line">    task apiBaseJar(<span class="string">type:</span>Jar)&#123;</span><br><span class="line">        version apiBaseJarVersion</span><br><span class="line">        baseName apiBaseJarName</span><br><span class="line">        from sourceSets.main.output</span><br><span class="line">        destinationDir file(<span class="string">"$buildDir/api-libs"</span>)</span><br><span class="line">        includes [<span class="string">'com/example/**'</span>]</span><br><span class="line">        manifest &#123;</span><br><span class="line">            attributes <span class="string">'packageName'</span>: apiBaseJarName, <span class="string">'Built-By'</span>: builtBy,<span class="string">'Built-date'</span>: <span class="keyword">new</span> Date().format(<span class="string">'yyyy-MM-dd HH:mm:ss'</span>),<span class="string">'Manifest-Version'</span>:version</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//打包源码</span></span><br><span class="line">    task apiBaseSourceJar(<span class="string">type:</span>Jar)&#123;</span><br><span class="line">        version apiBaseJarVersion</span><br><span class="line">        baseName apiBaseJarName</span><br><span class="line">        classifier <span class="string">"sources"</span></span><br><span class="line">        from sourceSets.main.allSource</span><br><span class="line">        destinationDir file(<span class="string">"$buildDir/api-libs"</span>)</span><br><span class="line">        includes [<span class="string">'com/example/**'</span>]</span><br><span class="line">        manifest &#123;</span><br><span class="line">            attributes <span class="string">'packageName'</span>: apiBaseJarName+<span class="string">'-sources'</span>, <span class="string">'Built-By'</span>: builtBy,<span class="string">'Built-date'</span>: <span class="keyword">new</span> Date().format(<span class="string">'yyyy-MM-dd HH:mm:ss'</span>),<span class="string">'Manifest-Version'</span>:version</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//上传jar包</span></span><br><span class="line">    publishing &#123;</span><br><span class="line">        publications &#123;</span><br><span class="line">            publishing.publications.create(<span class="string">'apiBase'</span>, MavenPublication) &#123;</span><br><span class="line">                groupId <span class="string">'base-core'</span></span><br><span class="line">                artifactId apiBaseJarName</span><br><span class="line">                version apiBaseJarVersion</span><br><span class="line">                <span class="comment">//同时上传class包和源码包</span></span><br><span class="line">                artifacts = [apiBaseJar, apiBaseSourceJar]</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        repositories &#123;</span><br><span class="line">            maven &#123;</span><br><span class="line">                url publishURL</span><br><span class="line">                credentials &#123;</span><br><span class="line">                    username = publishUserName</span><br><span class="line">                    password = publishUserPassword</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
