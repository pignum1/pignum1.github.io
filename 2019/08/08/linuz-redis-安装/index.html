        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">#下载文件或者传到centos</span><br><span class="line">wget http://download.redis.io/releases/redis-5.0.3.tar.gz</span><br><span class="line">#解压文件</span><br><span class="line">tar -zxvf redis-5.0.3.tar.gz</span><br><span class="line">#cd切换到redis解压目录下，执行编译</span><br><span class="line">cd redis-5.0.3</span><br><span class="line">#编译</span><br><span class="line">make</span><br><span class="line">#安装并指定安装目录</span><br><span class="line">make install PREFIX=/usr/local/redis</span><br><span class="line">#修改 redis.conf 文件</span><br><span class="line"> vi redis.confno</span><br><span class="line"> //修改内容为daemonize no 改为 daemonize yes</span><br><span class="line"> //		   bind 127.0.0.0 改为bind 0.0.0.0</span><br><span class="line"> //        protected mode yes 改为 no</span><br><span class="line">#指定配置文件启动 </span><br><span class="line">./redis-server redis.conf</span><br><span class="line">#添加开机启动服务</span><br><span class="line">vi /etc/systemd/system/redis.service</span><br><span class="line">//内容为</span><br><span class="line">	[Unit]</span><br><span class="line">	Description=redis-server</span><br><span class="line">	After=network.target</span><br><span class="line">	[Service]</span><br><span class="line">	Type=forking</span><br><span class="line">	ExecStart=/usr/local/redis/bin/redis-server /usr/local/redis/bin/redis.conf</span><br><span class="line">	PrivateTmp=true</span><br><span class="line">	[Install]</span><br><span class="line">	WantedBy=multi-user.target</span><br><span class="line">#设置开机启动</span><br><span class="line">systemctl daemon-reload</span><br><span class="line">systemctl start redis.service</span><br><span class="line">systemctl enable redis.service</span><br><span class="line">#创建 redis 命令软链接</span><br><span class="line">ln -s /usr/local/redis/bin/redis-cli /usr/bin/redis</span><br><span class="line"></span><br><span class="line">#服务操作命令</span><br><span class="line">systemctl start redis.service   #启动redis服务</span><br><span class="line">systemctl stop redis.service   #停止redis服务</span><br><span class="line">systemctl restart redis.service   #重新启动服务</span><br><span class="line">systemctl status redis.service   #查看服务当前状态</span><br><span class="line">systemctl enable redis.service   #设置开机自启动</span><br><span class="line">systemctl disable redis.service   #停止开机自启动</span><br><span class="line">#其他常用命令</span><br><span class="line">pkill redis  //停止redis</span><br><span class="line">卸载redis：</span><br><span class="line">rm -rf /usr/local/redis //删除安装目录</span><br><span class="line">rm -rf /usr/bin/redis-* //删除所有redis相关命令脚本</span><br></pre></td></tr></table></figure>
